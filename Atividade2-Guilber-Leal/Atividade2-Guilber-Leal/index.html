<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], [type=email], [type=date],select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit],[type=reset] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


</head>
<body>
<fieldset>
<h3>Formulário de cadastro</h3>

<div class="container">
  <form action="#">
  
  <fieldset>
    <legend>Dados pessoais:</legend>
    
    <label for="fname" required>Nome Completo</label>
    <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

    <label for="email">E-Mail</label>
    <input type="email" id="mail" name="mail" placeholder="Seu e-mail..">
    
    <label for="ydate">Data Nascimento</label>
    <input type="date" id="data" name="data" placeholder="data.."> 

    <label for="city" required>Cidade</label>
    <input type="text" id="fname" name="city" placeholder="Sua cidade..">

    <label for="country">Estado</label>
    <select id="country" name="country">
      <option value="ac">Acre (AC)</option>
      <option value="al">Alagoas (AL)</option>
      <option value="ap">Amapá (AP)</option>
      <option value="am">Amazonas (AM)</option>
      <option value="ba">Bahia (BA)</option>
      <option value="ce">Ceará (CE)</option>
	  <option value="df">Distrito Federal (DF)</option>
      <option value="es">Espírito Santo (ES)</option>
      <option value="mt" selected>Mato Grosso (MT)</option>
    </select>
    
    <label for="genero">Sexo:</label>
    <input type="radio" id="sex" name="genero" value="HTML">
    <label for="masc">Masc</label>
    <input type="radio" id="fem" name="genero" value="CSS">
    <label for="femi">Fem</label>
   
   
   
  </fieldset>
<br>

      <input type="checkbox" id="prog3" name="prog3" value="prog3"><br>

</div>
